<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/redirect.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/tabbar.css">
  <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://cdn.tiny.cloud/1/oi341z8svhxb4a20ci70csst69gg4cux1zijvy2wl7hac54z/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header class="header">
        <button onclick="cancelarPostagem()" id="close"><i class="uil uil-multiply"></i></button>
        <button id="post">PÃºblicar</button>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <div class="div">
            <p class="dica">Capa</p>
            <label for="capa"><i class="uil uil-camera-plus"></i></label>
            <input type="file" name="capa" id="capa">
          </div>
        </div>

        <br>

        <div class="box">
            <label for="titulo">Titulo do Obra</label>
            <input type="text" name="titulo" id="titulo" placeholder="Digite aqui">
        </div>

        <div class="boxSinopse">
            <label for="sinopse">Sinopse Obra</label>
            <textarea name="sinopse" id="sinopse" cols="30" rows="5" placeholder="Digite aqui"></textarea>
        </div>
    </main>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect',
      toolbar: 'blocks fontsize | bold italic underline | spellcheckdialog a11ycheck | align lineheight | checklist numlist bullist indent outdent | removeformat',
      tinycomments_mode: 'embedded',
      menubar:false,
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });
  </script>
</body>
</html>
