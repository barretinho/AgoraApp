<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <img src="img/logo.png">
            </div>

            <div class="title">
              <h2>Entrar no <span style="border-bottom: 1px solid #4070f4;">ÁGORA</h2>
            </div>

            <div class="inputbox">
                <i class="uil uil-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>

            <div class="inputbox">
                <i class="uil uil-lock icon"></i>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>

            <div class="checkbox-text">  
                <a href="#" class="text">Esqueceu a senha?</a>
            </div>

            <div class="btnbox">
                <input type="button" id="entrar" value="ENTRAR">
            </div>

            <span class="description">Não possui uma conta ainda? <a href="register.html">Criar Conta<a></span>
        </div>
    </div>
</body>
</html>
